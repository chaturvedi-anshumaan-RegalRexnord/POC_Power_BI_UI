<div class="pb-4">     
  <div class="controls" *ngIf="this.role ==='admin' || role=='enterprise user'">
    <ng-container>
      <powerbi-report [embedConfig]="reportConfig" [cssClassName]="reportClass" [phasedEmbedding]="phasedEmbeddingFlag" [eventHandlers]="eventHandlersMap"></powerbi-report>
    </ng-container>
  </div>

  <div class="controls" *ngIf="role=='admin' || role=='user' ">
    <ng-container>
      <powerbi-report [embedConfig]="reportConfigNew" [cssClassName]="reportClass" [phasedEmbedding]="phasedEmbeddingFlag" [eventHandlers]="eventHandlersMap"></powerbi-report>
    </ng-container>
  </div>
</div>
