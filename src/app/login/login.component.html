<div>
<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <p>
    <!-- <mat-form-field appearance="outline" > -->
      <mat-form-field >
      <input type="text"  matInput placeholder="Username" formControlName="username" required (keydown)="resetvalidation()">
      <mat-error >Required </mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password" required  (change)="resetvalidation()">
      <mat-error >Required </mat-error>
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button type="submit" class="buttonCSS" mat-button>Login</button>
  </div>
 

</form>
</mat-card-content>
</mat-card>

</div>
